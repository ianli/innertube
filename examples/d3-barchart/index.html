<script src="/innertube/javascripts/underscore-1.3.1.js"></script>
<script src="/innertube/1.0.0/innertube.js"></script>
<script>
(function (window, _, $, Innertube, undefined) {
  Innertube({
    remote: 'widget.html',
    container: $('#widget').get(0)
  })
  .ready(function () {
    this.request('date');
  })
  .receive('date', function (date) {
    var now = new Date();
    this.send('date', 'day', now.getFullYear(), now.getMonth(), now.getDate());
  })
  .receive('height', function (height) {
    $('#widget').animate({
      height: height
    });
  });
}(window, _, jQuery, Innertube));
</script>
