<!DOCTYPE html>
<html>
<head>
	<title>Steps (Demo)</title>
	
	<!-- Blueprint -->
	<link rel="stylesheet" href="/innertube/assets/stylesheets/blueprint/reset.css" type="text/css" />
	<link rel="stylesheet" href="/innertube/assets/stylesheets/blueprint/typography.css" type="text/css" />

	<style type="text/css">
	body {
		padding:10px;
	}
	#actions {
		float:right;
		margin-bottom:5px;
		line-height:1em;
	}
	.timeline-view {}
		.timeline-view>._yaxis {
			clear:both;
			float:left;
			padding-right:3px;
			width:36px;
			height:120px;
			border-right:1px solid #ccc;
			text-align:right;
			color:#333;
			font-size:11px;
		}
		.timeline-view>._area {
			float:left;
			width:760px;
		}
			.timeline-view>._area>._column {
				position:relative;
				float:left;
				height:140px;
				text-align:center;
				cursor:pointer;
			}
			.timeline-view>._area>._column:hover {
				background-color:#eee;
			}
			.timeline-view>._area>._column.selected {
				background-color:#ddd;
			}
			.timeline-view>._area>._column>._bar {
				position:absolute;
				bottom:20px;
				margin:0 10%;
				width:80%;
				background-color:#44a9eb;
			}
				.timeline-view>._area>._column.selected>._bar {
					background-color:#f90;
				}
			.timeline-view>._area>._column>._x {
				position:absolute;
				bottom:0;
				height:20px;
				width:100%;
				border-top:1px solid #ccc;
				font-size:11px;
				color:#333;
				text-align:center;
			}
	</style>
</head>
<body>
	<div id="actions">
		<a href="/innertube/" target="_new">Innertube Widgets API</a> &nbsp;&nbsp;&nbsp;
		<a href="http://innertube.me" target="_new">Innertube Home</a>
	</div>
	<div id="simple-view"></div>

	<!-- Javascripts -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.js"></script>
	<script type="text/javascript" src="/innertube/javascripts/underscore-1.2.2.js"></script>
	<script type="text/javascript" src="/innertube/javascripts/backbone-0.5.3.js"></script>	
	<script type="text/javascript" src="/innertube/javascripts/easyXDM-2.4.15.118/easyXDM.js"></script>
	<script type="text/javascript">
		easyXDM.DomHelper.requiresJSON("/innertube/javascripts/easyXDM-2.4.15.118/json2.js");
	</script>
	<script type="text/javascript" src="/innertube/javascripts/date-1.0.js"></script>
	<script type="text/javascript" src="/innertube/0.1.0/innertube.js"></script>
	<script type="text/javascript" src="timeline.js"></script>
</body>
</html>
